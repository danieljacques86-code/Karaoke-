<style>

<body>

<script>
function entrar(){
if(user.value==="admin" && pass.value==="1234"){
login.style.display="none";

}else{

var video=document.getElementById('video');
var audio=new Audio();

/* ===================================
ğŸ¬ PLAYER POR FAIXA
===================================*/
function tocar(url){

// ğŸ”µ FAIXA 1 â€” MP3
if(url.endsWith(".mp3") || url.includes("google")){
video.pause();
video.removeAttribute("src");
video.style.display="none";

audio.pause();
audio.src=url;
audio.load();
audio.play().catch(()=>{
alert("Clique novamente na mÃºsica");
});
return;
}

// ğŸŸ¢ FAIXA 2 â€” IPTV M3U8
if(url.includes(".m3u8")){
video.style.display="block";
audio.pause();

if(Hls.isSupported()){
var hls=new Hls();
hls.loadSource(url);
hls.attachMedia(video);
hls.on(Hls.Events.MANIFEST_PARSED,function(){
video.play();
});
}else{
video.src=url;
video.play();
}
return;
}

// ğŸŸ¡ FAIXA 3 â€” RADIO ONLINE
if(url.includes("radio") || url.includes("stream")){
video.pause();
video.removeAttribute("src");
video.style.display="none";

audio.pause();
audio.src=url;
audio.load();
audio.play();
return;
}

// ğŸ”´ FAIXA 4 â€” MP4
video.style.display="block";
audio.pause();
video.src=url;
video.load();
video.play();
}

/* ===================================

];

async function carregarLista(){
