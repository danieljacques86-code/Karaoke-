<script>
function esconder(){

function selecionar(valor){
  if(!valor) return;
  let partes = valor.split(":");
  let tipo = partes[0];
  let link = partes[1];

  esconder();

  if(tipo === "youtube"){
    let v = document.getElementById("video");
    v.style.display="block";
    v.src = "https://www.youtube.com/embed?listType=search&list=" + encodeURIComponent(link);
  }
  else if(tipo === "mp3"){
    let mp3 = document.getElementById("mp3player");
    mp3.style.display="block";

  }
  else if(tipo === "mp4"){
    let mp4 = document.getElementById("mp4player");

  }
  else if(tipo === "radio"){
    let r = document.getElementById("radio");

    r.play();
  }
}
